Id:
  type: integer
  format: uint64
  description: Identifier encoded as integer.
  example: 123

Index:
  type: integer
  format: uint64
  description: Position in the Merkle tree.
  example: 123

Payload:
  type: string
  description: |
    Payload in the Ethereum hex binary format.
    The first two characters are '0x' followed by pairs of hexadecimal numbers that correspond to one byte.
    For instance, '0xdeadbeef' corresponds to a payload with length 4 and bytes 222, 173, 190, 175.
  example: '0xdeadbeef'

Timestamp:
  type: integer
  format: uint64
  description: Unix timestamp in milliseconds.
  example: 1609459200000

Address:
  type: string
  description: Ethereum address.
  example: '0x1111111111111111111111111111111111111111'

Metadata:
  type: object
  properties:
    address:
      $ref: '#/Address'
    epoch_number:
      $ref: '#/Id'
    input_number:
      $ref: '#/Id'
    block_number:
      $ref: '#/Id'
    timestamp:
      $ref: '#/Timestamp'

Voucher:
  type: object
  properties:
    address:
      $ref: '#/Address'
    payload:
      $ref: '#/Payload'

Notice:
  type: object
  properties:
    payload:
      $ref: '#/Payload'

Report:
  type: object
  properties:
    payload:
      $ref: '#/Payload'

Error:
  type: string
  description: Detailed error message.
  example: "The request could not be understood by the server due to malformed syntax"
